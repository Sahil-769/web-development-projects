    <script>


        function applyTheme() {
            const theme = localStorage.getItem('theme');
            if (theme === 'dark') {
                document.body.classList.add('dark-mode');
                document.querySelector('.toggle-btn').textContent = 'üåô Dark Mode';
            } else {
                document.body.classList.remove('dark-mode');
                document.querySelector('.toggle-btn').textContent = '‚òÄÔ∏è Light Mode';
            }
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            document.querySelector('.toggle-btn').textContent = isDark ? 'üåô Dark Mode' : '‚òÄÔ∏è Light Mode';
        }

        window.onload = applyTheme;
    </script>
