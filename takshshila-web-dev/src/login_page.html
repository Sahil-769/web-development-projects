<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Takshshila - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --primary: #2f8f83;
      --secondary: #3a7bd5;
      --text-light: #f4fafd;
      --text-dark: #1e2a3a;
      --button-shadow: rgba(0, 0, 0, 0.15);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(135deg,#1bb9f8, #d7fd4f);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://www.transparenttextures.com/patterns/diamond-upholstery.png');
      opacity: 0.05;
      z-index: 0;
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.12;
      animation: float 8s ease-in-out infinite;
      z-index: 0;
    }

    .shape1 {
      width: 200px;
      height: 200px;
      background: var(--primary);
      top: -60px;
      left: -60px;
    }

    .shape2 {
      width: 150px;
      height: 150px;
      background: var(--secondary);
      bottom: -40px;
      right: -40px;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .login-container {
      background: #0f1f14;
      background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
      color: var(--text-light);
      padding: 2.5rem 3rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
      width: 100%;
      max-width: 400px;
      position: relative;
      z-index: 1;
      animation: slideIn 1s ease forwards;
      opacity: 0;
    }

    @keyframes slideIn {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .logo {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo h1 {
      font-size: 2rem;
      color: #ffffff;
      font-weight: 600;
    }

    .logo p {
      color: #ffffff;
      font-size: 0.9rem;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 0.95rem;
      margin-bottom: 0.5rem;
      color: #ddfdf0;
    }

    input[type="text"],
    input[type="password"] {
      padding: 0.75rem;
      border: 1px solid #3a7bd5;
      border-radius: 10px;
      margin-bottom: 1.5rem;
      font-size: 1rem;
      outline: none;
      background-color: #1b2f24;
      color: #eafff6;
    }

    input:focus {
      border-color: #7cffc1;
    }

    .login-btn {
      padding: 0.9rem;
      background: linear-gradient(135deg, #44c877, #3a7bd5);
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 6px 12px var(--button-shadow);
      transition: 0.3s;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }

    .extra-links {
      margin-top: 1.5rem;
      text-align: center;
      font-size: 0.9rem;
    }

    .extra-links a {
      color: #82e9d2;
      text-decoration: none;
      font-weight: 500;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 2rem;
      }

      .logo h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>

  <div class="shape shape1"></div>
  <div class="shape shape2"></div>

  <div class="login-container">
    <div class="logo">
      <h1>Takshshila</h1>
      <p>Smart Learning for Classes 6â€“12</p>
    </div>
    <form>
      <label for="email">Username</label>
      <div class="username">
        <input type="text"  id="username" placeholder="Enter your username" required />
      </div>
      <div class="password">

        <label for="password">Password</label>
        <input type="password" placeholder="Enter your password" required />
      </div>


      <button type="submit" class="login-btn" onclick="login_btn(event)" href="/public/login_page.html">Login</button>

      <div class="extra-links">
        <p><a href="#">Forgot Password?</a></p>
        <p>Don't have an account? <a href="/public/signup.html">Sign Up</a></p>
      </div>
    </form>
  </div>
  <script>
    function login_btn(event){
       event.preventDefault();
      let username=document.querySelector(".username input").value;
      let password=document.querySelector(".password input").value;
      console.log("username: ",username);
      console.log("password: ",password);
      if(username=='' || password==''){
        alert("Please fill the necessary information");
      }
      else{
        console.log("your username is: ",username);
        console.log("your password is : ",password);
        alert("your infomation is saved in our database,you can see it from console");
      }
    }

  </script>
</body>
</html>
